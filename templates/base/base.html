{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stamp Assist</title>
  <link href="{% static 'base/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'base/css/base.css' %}" rel="stylesheet" type="text/css">
  {% block extrahead %}{% endblock extrahead %}
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Stamp Assist</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse w-100" id="navbarNavAltMarkup">
      <div class="navbar-nav w-100">
        {% if user.is_authenticated %}
          <a class="nav-link active" href="{% url 'combinations:combinations' %}">Combinations</a>
          <a class="nav-link" href="{% url 'combinations:user-stamps' %}">User Stamps</a>
          <a class="nav-link" href="{% url 'combinations:samples' %}">Stamp Samples</a>
          <a class="nav-link text-end" href="{% url 'accounts:logout' %}">Logout</a>
        {% endif %}
      </div>
    </div>
  </div>
</nav>
{% block main %}{% endblock %}
<script src="{% static 'base/js/bootstrap.min.js' %}"></script>
<script src="{% static 'base/js/feather.min.js' %}"></script>
</body>
</html>
